<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add person</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron text-center">
    <h1>Edit person</h1>
</div>

<div class="d-flex justify-content-center">
    <form action="#" th:action="@{/person/edit}" th:object="${person}" method="post">
        <div th:if="${#fields.hasErrors()}">
          <span class="validationError">
             Please correct the problems below and resubmit.
          </span>
        </div>

        <div class="form-group">

            <label>First Name:</label>
            <input type="text" th:field="*{firstName}"/>

            <span class="validationError"
                  th:if="${#fields.hasErrors('firstName')}"
                  th:errors="*{firstName}">First Name Error
        </span>
            <br/>
        </div>

        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" th:field="*{lastName}"/>

            <span class="validationError"
                  th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{lastName}">Last Name Error
        </span>
            <br/>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="text" th:field="*{email}"/>

            <span class="validationError"
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}">Email Error
        </span>
            <br/>
        </div>

        <div class="form-group">
            <label>Date of employment:</label>
            <input type="text" th:field="*{doe}"/>

            <span class="validationError"
                  th:if="${#fields.hasErrors('doe')}"
                  th:errors="*{doe}">Date of employment error
        </span>
            <br/>
        </div>

        <div class="form-group">
            <label>Company name:</label>
            <input type="text" th:field="*{comp.companyName}">
            <span class="validationError"
                  th:if="${#fields.hasErrors('comp.companyName')}"
                  th:errors="*{comp.companyName}">Company name
        </span>
            <br/>
        </div>

        <input type="hidden" th:field="*{id}">

        <input type="submit" class="btn btn-info" value="Submit Button">
    </form>
</div>

</body>
</html>
