<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add person</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron text-center">
    <h1>Add person</h1>
</div>

<div class="d-flex justify-content-center">
    <form action="#" th:action="@{/company/add}" th:object="${company}" method="post">
        <div th:if="${#fields.hasErrors()}">
          <span class="validationError">
             Please correct the problems below and resubmit.
          </span>
        </div>

        <div class="form-group">

            <label>Company name:</label>
            <input type="text" th:field="*{companyName}"/>

            <span class="validationError"
                  th:if="${#fields.hasErrors('companyName')}"
                  th:errors="*{companyName}">Company Name error
        </span>
            <br/>
        </div>

        <div class="form-group">
            <label>Id of CEO:</label>
            <input type="text" th:field="*{ceo.id}"/>

            <span class="validationError"
                  th:if="${#fields.hasErrors('ceo.id')}"
                  th:errors="*{ceo.id}">CEO error
        </span>
            <br/>
        </div>

        <input type="submit" class="btn btn-info" value="Submit Button">
    </form>
</div>

</body>
</html>
