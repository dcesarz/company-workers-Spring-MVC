<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search a company</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<h1 class="text-center jumbotron">Wprowadź nazwę firmy, której pracowników chcesz wyświetlić.</h1>
<form action="#" th:action="@{/searchworkers/result}" th:object="${company}" method="post">
    <div class="d-flex justify-content-center">
        <label>Company Name: </label>
        <input type="text" th:field="*{companyName}" id="companyName" name="companyName"
               placeholder="Company companyName"/>
        <br>
        <input type="submit" class="btn btn-info" value="Submit Button">
    </div>
</form>

</body>
</html>
